<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RateYourProfessor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Global styles from rate.html */
        * {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        .site-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .container {
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Styles for input fields and buttons, adapted from rate.html */
        .form-input {
            border: 2px solid #f1f5f9;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer-link {
            position: relative;
            overflow: hidden;
        }

        .footer-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: currentColor;
            transition: width 0.3s ease;
        }

        .footer-link:hover::after {
            width: 100%;
        }

        /* Message box styles */
        .message-box {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            text-align: center;
        }
        .message-box.success {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
            border: 1px solid #a7f3d0; /* green-200 */
        }
        .message-box.error {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
            border: 1px solid #fecaca; /* red-200 */
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <header class="site-header">
        <div class="pl-7 py-6">
            <h1 class="text-gray-900 font-bold text-3xl md:text-4xl tracking-tight">
                RateYourProfessor
                <span class="block text-sm text-gray-500 mt-1 font-medium tracking-wide uppercase">Vellore Institute</span>
            </h1>
        </div>
    </header>

    <div class="flex-grow flex justify-center items-center p-4">
        <div class="glass-card container p-8 rounded-2xl shadow-xl w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Access Reviews</h2>
                <p class="text-gray-600 text-sm">Please enter your VIT credentials to proceed</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="vitEmail" class="block text-sm font-medium text-gray-700 mb-2">VIT Email ID</label>
                    <input type="email"
                           id="vitEmail"
                           name="vitEmail"
                           placeholder="@vitstudent.ac.in"
                           required
                           class="form-input w-full p-3 rounded-xl text-base focus:outline-none placeholder-gray-400 bg-white">
                </div>

                <div>
                    <label for="registrationNumber" class="block text-sm font-medium text-gray-700 mb-2">Registration Number</label>
                    <input type="text"
                           id="registrationNumber"
                           name="registrationNumber"
                           placeholder="e.g., 21BCE1234"
                           required
                           class="form-input w-full p-3 rounded-xl text-base focus:outline-none placeholder-gray-400 bg-white">
                </div>

                <div class="text-center">
                    <button type="submit"
                            id="loginButton"
                            class="btn-primary text-white font-semibold px-8 py-4 rounded-xl w-full">
                        Access Reviews
                    </button>
                </div>

                <div id="messageContainer" class="mt-4 hidden">
                    <div id="loginMessage" class="message-box"></div>
                </div>

                <div class="text-center text-sm text-gray-600">
                    Having trouble? Contact support.
                </div>
            </form>
        </div>
    </div>

    <footer class="w-full bg-white bg-opacity-60 backdrop-blur-md py-6 mt-auto border-t border-gray-100">
        <div class="container mx-auto text-center">
            <p class="text-sm text-gray-600">
                Created by
                <a href="https://www.linkedin.com/in/harshvardhan-sharma-bb2708286"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="footer-link font-medium text-blue-600 hover:text-blue-700 transition-colors duration-300">
                    Harshvardhan Sharma
                </a>
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const messageContainer = document.getElementById('messageContainer');
            const loginMessage = document.getElementById('loginMessage');

            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault(); // Prevent default form submission

                const vitEmail = document.getElementById('vitEmail').value.trim();
                const registrationNumber = document.getElementById('registrationNumber').value.trim();

                // Basic validation for empty fields
                if (!vitEmail || !registrationNumber) {
                    showMessage('Please enter both your VIT Email ID and Registration Number.', 'error');
                    return;
                }

                // Validate VIT Email ID format
                if (!vitEmail.endsWith('@vitstudent.ac.in')) {
                    showMessage('Please use your official VIT student email ID (e.g., username@vitstudent.ac.in).', 'error');
                    return;
                }

                // Disable button and show loading state
                loginButton.disabled = true;
                loginButton.textContent = 'Verifying...';
                messageContainer.classList.add('hidden'); // Hide previous messages

                try {
        const response = await fetch('/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                // 'X-CSRFToken': csrftoken, // Add CSRF token in production!
            },
            body: new URLSearchParams({
                vitEmail,
                registrationNumber
            })
        });
        const data = await response.json();

        if (data.success) {
            showMessage(data.message, 'success');
            setTimeout(() => {
                window.location.href = '/reviews/';
            }, 1000);
        } else {
            showMessage(data.message, 'error');
        }
    } catch (error) {
        console.error('Login error:', error);
        showMessage('An unexpected error occurred. Please try again.', 'error');
    } finally {
        loginButton.disabled = false;
        loginButton.textContent = 'Access Reviews';
    }
});

            function showMessage(message, type) {
                loginMessage.textContent = message;
                loginMessage.className = `message-box ${type}`; // Apply success or error class
                messageContainer.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
